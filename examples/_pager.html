<!DOCTYPE html>
<h1>List in server</h1>
<pre id="list"></pre>
<hr>
<h1>Indexed list in server</h1>
<pre id="indexed"></pre>
<hr>
<button onclick="pager.addList(list_in_server.slice(0, 2))">Add first half of list</button><br>
<button onclick="pager.addList(list_in_server.slice(-2))">Add second half of list</button><br>
<button onclick="pager.addList(indexed_list_in_server.slice(0, 2), 'index.value')">Add first half of indexed list</button><br>
<button onclick="pager.addList(indexed_list_in_server.slice(-2), 'index.value')">Add second half of list</button><br>

Page number:
<input id="page_number" type="number" value="1"><br>

<button
    onclick="pager.getPage(parseInt(page_number.value)).then(r=>{listDisplay.textContent = JSON.stringify(r.list,null,2)})">Display
    Page</button>

<button
    onclick="pager.getPage(parseInt(page_number.value), 'index.value').then(r=>{listDisplay.textContent = JSON.stringify(r.list,null,2)})">Display
    Indexed Page</button>

<button
    onclick="pager.updateItem({id: 'c', index:{value:'zebraman'}}).then(r=>{listDisplay.textContent = JSON.stringify(r.list,null,2)})">Crabman
    to Zebraman</button>

<button
    onclick="pager.updateItem({id: 'z', index:{value:'horseman'}}).then(r=>{listDisplay.textContent = JSON.stringify(r.list,null,2)})">Add
    Horseman</button>

<button
    onclick="pager.deleteItem({id: 'z', index:{value:'horseman'}}).then(r=>{listDisplay.textContent = JSON.stringify(r.list,null,2)})">Delete
    Horseman</button>

<button onclick="listDisplay.textContent = JSON.stringify(pager.list, null, 2)">Display All Items</button>
<button onclick="listDisplay.textContent = JSON.stringify(pager._maps, null, 2)">Display Map</button>
