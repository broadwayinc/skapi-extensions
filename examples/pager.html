<!DOCTYPE html>
<h1>List in server</h1>
<pre id="list"></pre>
<hr>
<h1>Indexed list in server</h1>
<pre id="indexed"></pre>
<hr>

<button onclick="pager.insertItems(list_from_server)">Add indexed list</button><br>

Page number:
<input id="page_number" type="number" value="1"><br>

<button
    onclick="listDisplay.textContent = JSON.stringify(pager.getPage(parseInt(page_number.value)).list,null,2)">Display
    Page</button>

<button onclick="pager.editItem({id: 'c', index:{value:'zebraman'}})">Crabman to Zebraman</button>
<button onclick="pager.insertItems([{id: 'z', index:{value:'horseman'}}])">Add Horseman</button>
<button onclick="pager.insertItems([{id: 'q', index:{value:'horseshoe'}}])">Add Horseshoe</button>
<button onclick="pager.deleteItem('z')">Delete Horseman</button>
<button onclick="listDisplay.textContent = JSON.stringify(pager.list, null, 2)">Display All Items</button>
<button onclick="listDisplay.textContent = JSON.stringify(pager.map, null, 2)">Display Map</button>

<h1>Display</h1>
<hr>
<pre id="listDisplay"></pre>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script type="module">
    import Pager from '/skapi-extensions/js/pager.js';

    window.list_from_server = [
        {
            id: 'd',
            data: 'somedata',
            index: {
                value: 'crab'
            }
        },
        {
            id: 'c',
            data: 'somedata',
            index: {
                value: 'crabman'
            }
        },
        {
            id: 'b',
            data: 'somedata',
            index: {
                value: 'duck'
            }
        },
        {
            id: 'a',
            data: 'somedata',
            index: {
                value: 'ducktales'
            }
        }
    ];
    window.indexed.textContent = JSON.stringify(window.list_from_server, null, 4);

    window.pager = new Pager({id: 'id', sortBy: 'index.value', resultsPerPage: 2, order: 'desc'});
</script>
